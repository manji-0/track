<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Track WebUI{% endblock %}</title>
    <meta name="description" content="Track - Task and TODO Management">

    <!-- Modern CSS -->
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(30, 30, 50, 0.8);
            --bg-input: rgba(40, 40, 60, 0.6);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b8a;
            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --accent-light: rgba(124, 58, 237, 0.2);
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.2);
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Card styles */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title .icon {
            font-size: 1.5rem;
        }

        /* Task header */
        .task-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .task-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .task-meta {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .task-meta .badge {
            display: inline-block;
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        /* Description */
        .description {
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .text-muted {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Form styles */
        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        input[type="text"],
        textarea {
            flex: 1;
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            transition: var(--transition);
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--text-muted);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.btn-edit {
            background: transparent;
            color: var(--text-muted);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        button.btn-edit:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        button.btn-primary {
            background: var(--accent);
            color: white;
        }

        button.btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        button.btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        button.btn-danger {
            background: transparent;
            color: var(--danger);
            padding: 0.5rem;
        }

        button.btn-danger:hover {
            background: var(--danger-light);
        }

        /* 2-Pane Layout */
        .two-pane-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .two-pane-layout {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Todo list */
        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            margin-bottom: 0.5rem;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .todo-item.done {
            opacity: 0.6;
        }

        .todo-item.done .todo-content {
            text-decoration: line-through;
        }

        .todo-index {
            background: var(--accent-light);
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            min-width: 2rem;
            text-align: center;
        }

        .todo-content {
            flex: 1;
        }

        .todo-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .todo-status.pending {
            background: var(--warning);
            color: #000;
        }

        .todo-status.done {
            background: var(--success);
            color: #000;
        }

        /* Scrap list */
        .scrap-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .scrap-item {
            padding: 1rem;
            border-left: 3px solid var(--accent);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            margin-bottom: 0.75rem;
        }

        .scrap-time {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .scrap-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Repository list */
        .repo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-path {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* HTMX transitions */
        .htmx-request {
            opacity: 0.7;
            pointer-events: none;
        }

        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        .htmx-settling {
            opacity: 1;
            transition: opacity 0.15s ease-in;
        }

        /* No task state */
        .no-task {
            text-align: center;
            padding: 4rem 2rem;
        }

        .no-task h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .no-task p {
            color: var(--text-muted);
        }

        .no-task code {
            background: var(--bg-input);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }

        .connection-status.connected {
            background: var(--success-light);
            color: var(--success);
        }

        .connection-status.disconnected {
            background: var(--danger-light);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .status-dot {
            background: var(--success);
        }

        .disconnected .status-dot {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .task-header h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- SSE Connection -->
    <div id="connection-status" class="connection-status disconnected">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
    </div>

    <script>
        // SSE connection for real-time updates
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connect() {
            eventSource = new EventSource('/api/sse');

            eventSource.onopen = function () {
                reconnectAttempts = 0;
                const status = document.getElementById('connection-status');
                status.className = 'connection-status connected';
                status.querySelector('.status-text').textContent = 'Live';
            };

            eventSource.addEventListener('update', function (e) {
                const event = JSON.parse(e.data);
                console.log('SSE event:', event);

                // Reload the page content on any update
                htmx.ajax('GET', '/', { target: '.container', swap: 'innerHTML' });
            });

            eventSource.onerror = function () {
                const status = document.getElementById('connection-status');
                status.className = 'connection-status disconnected';
                status.querySelector('.status-text').textContent = 'Disconnected';

                eventSource.close();

                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };
        }

        // Start connection
        connect();

        // Reconnect on visibility change
        document.addEventListener('visibilitychange', function () {
            if (!document.hidden && (!eventSource || eventSource.readyState === EventSource.CLOSED)) {
                reconnectAttempts = 0;
                connect();
            }
        });
    </script>
</body>

</html>
