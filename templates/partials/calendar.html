{% if calendar_id %}
<section class="card" id="calendar-section">
    <div class="card-header">
        <h2>ðŸ“… Today's Schedule</h2>
    </div>
    <div class="calendar-container" id="calendar-wrapper">
        <iframe id="calendar-iframe"
            src="https://calendar.google.com/calendar/embed?src={{ calendar_id }}&mode=AGENDA&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&height=600&wkst=1&ctz=Asia%2FTokyo"

{% else %}
<section class="card" id="calendar-section">
    <div class="card-header">
        <h2>ðŸ“… Calendar</h2>
    </div>
    <div class="card-content">
        <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">
            No calendar configured. Run <code>track config set-calendar &lt;calendar-id&gt;</code> to set up.
        </p>
    </div>

{% endif %}
