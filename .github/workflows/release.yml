name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release --verbose
      - name: Create archive
        run: |
          tar -czf track-linux-amd64.tar.gz -C target/release track
      - name: Generate AI Release Notes
        id: release_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          # Export for Python script
          export CURRENT_TAG
          export PREVIOUS_TAG
          
          # Run Python script to generate release notes
          NOTES=$(.github/scripts/generate_release_notes.py)
          
          # Save to output using delimiter
          {
            echo "notes<<RELEASE_NOTES_EOF"
            echo "$NOTES"
            echo "RELEASE_NOTES_EOF"
          } >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: track-linux-amd64.tar.gz
          body: ${{ steps.release_notes.outputs.notes }}
